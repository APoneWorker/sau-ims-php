<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./view/forgetPassword/css/frame.css" media="screen" title="no title">
  <link rel="stylesheet" href="./view/forgetPassword/css/forgetPassword.css">
  <title>设置密码</title>
</head>
<body>
  <header class="frameHeader">
		<img src="./view/forgetPassword/img/logo.png" alt="" class="logo rlt">
		<h1 class="headerTitle rlt">校社联·信息管理系统</h1>
	</header>
	<section class="frameSection">
    <div class="whiteBackGround rlt">
      <div class="container">
        <label class="findPassword rlt">设置新密码</label><br>
        <span class="tips rlt" id="tips">请输入新密码</span>
        <form action=""  class="rlt" method="post">
          <input type="password" id="password" class="rlt" placeholder="新的密码" name="password">
          <input type="password" id="again" class="rlt" placeholder="确认密码" name="password">
          <input type="button" id="button" class="rlt" value="确认设置">
        </form>
      </div>
    </div>
	</section>
	<footer class="frameFooter">
		<p class="copyright rlt">&copy;2016-广金校社联</p>
	</footer>
  <script src="./view/forgetPassword/js/reset.js"></script>
</body>
</html>
